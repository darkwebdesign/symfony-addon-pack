name: 'Build'

on:
  push:
    branches:
      - 'main'
      - '[0-9].[0-9]'
  pull_request:

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  rector:
    name: 'Rector'
    runs-on: 'ubuntu-24.04'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
      - name: 'Setup PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '8.2'
      - name: 'Composer Install'
        uses: 'ramsey/composer-install@v3'
      - name: 'Rector'
        run: 'vendor/bin/rector process --dry-run --no-progress-bar --ansi'

  phpstan:
    name: 'PHPStan'
    runs-on: 'ubuntu-24.04'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
      - name: 'Setup PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '8.2'
      - name: 'Composer Install'
        uses: 'ramsey/composer-install@v3'
      - name: 'PHPStan'
        run: 'vendor/bin/phpstan analyze --no-progress --ansi'

  php-cs-fixer:
    name: 'PHP CS Fixer'
    runs-on: 'ubuntu-24.04'
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
      - name: 'Setup PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: '8.2'
      - name: 'Composer Install'
        uses: 'ramsey/composer-install@v3'
      - name: 'PHP CS Fixer'
        run: 'vendor/bin/php-cs-fixer fix --diff --dry-run --show-progress=none --ansi'

  phpunit:
    name: 'PHPUnit'
    runs-on: 'ubuntu-24.04'
    strategy:
      matrix:
        php: ['8.2', '8.3', '8.4']
      fail-fast: false
    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'
      - name: 'Setup PHP'
        uses: 'shivammathur/setup-php@v2'
        with:
          php-version: "${{ matrix.php }}"
      - name: 'Composer Install'
        uses: 'ramsey/composer-install@v3'
      - name: 'PHPUnit'
        run: 'XDEBUG_MODE=coverage vendor/bin/phpunit --coverage-text --coverage-clover phpunit-coverage.xml'
      - name: 'Code Climate'
        uses: 'paambaati/codeclimate-action@v6'
        with:
          coverageLocations: 'phpunit-coverage.xml:clover'
        env:
          CC_TEST_REPORTER_ID: "${{ secrets.CODECLIMATE_REPORTER_ID }}"
